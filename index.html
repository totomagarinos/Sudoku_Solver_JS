<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>sudoku-solver</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sudoku Solver</h1>
      <p class="subtitle">Juega o resuelve cualquier Sudoku</p>

      <div class="board-container">
        <div class="sudoku-board" id="board"></div>
      </div>

      <div class="controls">
        <div class="button-group">
          <select class="load-example-btn" id="loadExampleButton">
            <option value="">-- Cargar tablero --</option>
            <option value="facil">Fácil</option>
            <option value="medio">Medio</option>
            <option value="dificil">Difícil</option>
          </select>
          <button class="reset-btn" id="resetButton">Limpiar</button>
        </div>
        <button class="solve-btn" id="solveButton">Resolver Sudoku</button>
      </div>

      <div id="statusMessage"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
